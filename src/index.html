<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="favicon.ico">
  <title>Durak Card Game</title>
</head>
<body>

<div class="plug">
  <h2 class="plug__title">Please use a widescreen device</h2>
</div>

<div class="game">
  <div class="startPage">
    <h1 class="startPage__title">DURAK <br/> card game</h1>
    <button class="startPage__newGameBtn">New Game</button>
    <div class="startPage__decor"></div>
    <div class="startPage__introCard"></div>
  </div>

  <div class="game__body">
    <div class="trumpOfGame"></div>

    <div class="deck"></div>

    <div class="pcHand hands"></div>

    <div class="table"></div>

    <div class="playerHand hands"></div>

    <div class="discard"></div>

    <button class="actionBtn"></button>

    <div class="pcName"></div>

    <div class="playerName"></div>
  </div>

  <div class="winPage">
    <h1 class="winPage__title">del text</h1>
    <button class="winPage__newGameBtn">New Game</button>
  </div>
</div>

</body>
</html>
